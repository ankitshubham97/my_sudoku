//Level easy. Achieved by randomly emptying the sudoku-grid.

while(s<81){
	var rand= Math.floor(Math.random()*5 +1);
	s=s+rand;
	if(s>80)
		break;
	if(s>a){
		a=a+9;
		b++;
	}
	document.getElementById((b+1+s).toString()).value="";
}

//To choose level of med. or hard. Achieved by choosing suitable interval of random integers.
function chooselevel(h){
	var a=8;
	var b=10;
	var s=0;
	while(s<81){
		var rand= Math.floor(Math.random()*h +2);
		s=s+rand;
		if(s>80)
			break;
		if(s>a){
			a=a+9;
			b++;
		}
		document.getElementById((b+1+s).toString()).value="";
	}
}


//Checks whether the user has solved correctly or not and accordingly generates messages.
function check(){
	var i=0;
	var j=0;
	var t=0;
	var num=0;
	var s=0;
	var td=0;
	for(i=0;i<81;i++){
		if(j==9){
			j=0;
			t=t+10;
		}
		num=11+t+j;
	s=(document.getElementById(num.toString()).value)-gen[i];
	if(s!=0){
		td=1;
		}
	j++;
	}

	if(td==1){
		alert("Sorry! The solution is wrong/incomplete. See below for the correct and complete solution.");
		ans();
	}
	if(td==0){
		alert("Congratulation! You have solved it correctly.");
		ans();
	}
}

}

}

    clearTimeout(t);

}
